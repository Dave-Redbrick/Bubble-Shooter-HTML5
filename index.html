<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beads Shooter</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="rb-loading">
      <div class="rb-powered-label">POWERED BY</div>
      <div class="rb-center-row">
        <span class="rb-logo">
          <!-- SVG 로고에 shine gradient 애니메이션 추가 -->
          <svg
            width="56"
            height="42"
            viewBox="0 0 25 19"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- 실제 로고 패스 -->
            <path
              d="M18.6419 0.984375H5.9541C5.20201 0.984375 4.50683 1.38555 4.13126 2.03711L0.281677 8.70535C-0.0938923 9.35691 -0.0938923 10.1593 0.281677 10.8099L4.13126 17.4791C4.50683 18.1306 5.20201 18.5318 5.9541 18.5318H18.6419C19.394 18.5318 20.0892 18.1306 20.4647 17.4791L24.3153 10.8099C24.6908 10.1583 24.6908 9.35596 24.3153 8.70441L20.4647 2.03616C20.0892 1.38555 19.394 0.984375 18.6419 0.984375ZM9.48123 9.19663L6.51935 4.0667C6.32967 3.7376 6.56677 3.32694 6.94613 3.32694H17.8585C18.2597 3.32694 18.6305 3.54128 18.8306 3.88839L21.7925 9.01833C21.9822 9.34742 21.7451 9.75808 21.3657 9.75808H10.4533C10.0522 9.75714 9.68134 9.54375 9.48123 9.19663Z"
              fill="#E63328"
            />
          </svg>
        </span>
        <div class="rb-text-wrapper">
          <span class="rb-brand-text base">Redbrick AI</span>
          <span class="rb-brand-text shine">Redbrick AI</span>
        </div>
      </div>
      <div class="rb-dots-loading"><span></span><span></span><span></span></div>
    </div>
    <div id="sound-activation-overlay"></div>
    <div class="game-container">
      <!-- Center Game Area -->
      <div class="game-area">
        <canvas id="viewport"></canvas>

        <!-- Item slots hover over the game area -->
        <div class="game-items">
          <div class="item-slot" id="item-slot-aim">
            <span data-localize="itemAim"></span>
            <div class="item-timer"></div>
            <div class="item-timer-text"></div>
          </div>
          <div class="item-slot" id="item-slot-bomb">
            <span data-localize="itemBomb"></span>
            <div class="item-timer"></div>
          </div>
        </div>
        <div class="chances-section">
          <div class="chances-label" data-localize="chances">CHANCES</div>
          <div class="chances-container"></div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar">
        <div class="menu-button">
          <span data-localize="menu">MENU</span>
        </div>

        <div class="score-section">
          <div class="score-box">
            <div class="score-info">
              <div class="score-label" data-localize="score">SCORE</div>
              <div class="score-value" id="current-score">0</div>
            </div>
            <div class="level-indicator">
              <div class="level-circle">
                <span id="current-level">1</span>
              </div>
            </div>
          </div>
        </div>

        <div class="high-score-box">
          <div class="high-score-label" data-localize="highScore">
            HIGH SCORE
          </div>
          <div class="high-score-value" id="high-score">0</div>
        </div>

        <div class="help-section">
          <div class="help-title" data-localize="help">HELP</div>
          <br />
          <div class="help-content">
            <p data-localize="helpLine1">
              Aim with the mouse and click to shoot.
            </p>
            <p data-localize="helpLine2">
              Match 3 or more bubbles of the same color to pop them.
            </p>
            <p data-localize="helpLine3">
              Clear all bubbles to advance to the next level.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>

    <!-- Modal Structure -->
    <div id="modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <div class="modal-buttons">
          <button id="modal-confirm-button"></button>
          <button id="modal-close-button"></button>
        </div>
      </div>
    </div>
    <script src="https://game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
  </body>
</html>
