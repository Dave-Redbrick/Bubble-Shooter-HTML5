<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Shooter Game</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Center Game Area -->
      <div class="game-area">
        <canvas id="viewport"></canvas>

        <!-- Item slots hover over the game area -->
        <div class="game-items">
          <div class="item-slot" id="item-slot-aim">
            <span></span>
            <div class="item-timer"></div>
          </div>
          <div class="item-slot" id="item-slot-bomb">
            <span></span>
            <div class="item-timer"></div>
          </div>
        </div>
        <div class="chances-section">
          <div class="chances-label" data-localize="chances">CHANCES</div>
          <div class="chances-container"></div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar">
        <div class="menu-button">
          <span data-localize="menu">MENU</span>
        </div>

        <div class="score-section">
          <div class="score-box">
            <div class="score-label" data-localize="score">SCORE</div>
            <div class="score-value" id="current-score">0</div>
          </div>
          <div class="level-indicator">
            <div class="level-circle">
              <span id="current-level">1</span>
            </div>
          </div>
        </div>

        <div class="high-score-box">
          <div class="high-score-label" data-localize="highScore">HIGH SCORE</div>
          <div class="high-score-value" id="high-score">0</div>
        </div>

        <div class="help-section">
          <div class="help-title" data-localize="help">HELP</div>
          <div class="help-content">
            <p data-localize="helpLine1">Aim with the mouse and click to shoot.</p>
            <p data-localize="helpLine2">Match 3 or more bubbles of the same color to pop them.</p>
            <p data-localize="helpLine3">Clear all bubbles to advance to the next level.</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>

    <!-- Modal Structure -->
    <div id="modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <div class="modal-buttons">
            <button id="modal-confirm-button"></button>
            <button id="modal-close-button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
